<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Today</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading -->
    <header>
        <p>
            <nav>
                <a href="/">Save Today</a>
                <h2>Save Today</h2>
                <ul>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">My Savings</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </nav>
        </p>
    </header>

    <!-- Section 1: Saving Today -->
    <main>
    <section>
        <div>
            <h1>Save Today</h1>
            <p>How much will you save today?</p>
            <button onclick="printNextNumber()">Save Now</button>
            <h3  id="todays-amount">Today's Savings Amount</h3>
            <button>Accept</button>
            <button>Skip</button>
            </div>
    </section>
</main>

    <!-- Section 2: Statistics -->

<section>
    <p>Total Saved this month: {month amount}</p>
    <p>Total saved this year: {year amount}</p>
</section>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
